<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding-top: 80px;
      z-index: 10;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      color: #ff4081;
      margin-bottom: 10px;
      animation: fadeIn 3s ease-in-out;
    }
    #typing {
      color: #333;
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
      margin: 0 auto;
      max-width: 90vw;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      bottom: -80px;
      animation: rise 8s infinite ease-in;
      pointer-events: none;
      user-select: none;
    }
    @keyframes rise {
      0% { bottom: -80px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‚ Happy Birthday! ðŸŽˆ</h1>
    <div id="typing"></div>
  </div>

  <script>
    // Floating flower images instead of balloons
    const flowerURL = "https://drive.google.com/uc?export=view&id=1B68v0wCzE2mlXZlEI493XegjkUVlGaQV";
    for (let i = 0; i < 30; i++) {
      const flower = document.createElement("img");
      flower.src = flowerURL;
      flower.className = "flower";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (6 + Math.random() * 4) + "s";
      flower.style.filter = `hue-rotate(${Math.random() * 360}deg)`;  // subtle color variation
      flower.style.opacity = 0.7 + Math.random() * 0.3;
      document.body.appendChild(flower);
    }

    // Typing Text
    const text = "Wishing you lots of happiness, success, and love today and always!";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Birthday tune (plays after 2 seconds)
    const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
    setTimeout(() => {
      audio.play();
    }, 2000);
  </script>
</body>
</html>
