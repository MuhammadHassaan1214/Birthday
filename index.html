<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      font-size: 3rem;
      color: #ff4081;
      margin-bottom: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    #typing {
      color: #333;
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 0;
      animation: typing 4s steps(50, end) forwards, blink 0.75s step-end infinite;
      margin: 0 auto;
      max-width: 90%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .flower {
      position: absolute;
      font-size: 2rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .image-box {
      margin-top: 30px;
    }

    .image-box img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‚ Happy Birthday! ðŸŽˆ</h1>
    <div id="typing"></div>
    <div class="image-box">
      <img src="https://drive.google.com/uc?export=view&id=1B68v0wCzE2mlXZlEI493XegjkUVlGaQV" alt="Birthday Pic" />
    </div>
  </div>

  <!-- Flower Animation -->
  <script>
    for (let i = 0; i < 40; i++) {
      let flower = document.createElement("div");
      flower.className = "flower";
      flower.innerHTML = "ðŸŒ¸";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (5 + Math.random() * 5) + "s";
      flower.style.animationDelay = (Math.random() * 5) + "s";
      document.body.appendChild(flower);
    }

    // Typing Text
    const text = "Wishing you lots of happiness, success, and love today and always!";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Optional: Play birthday tune
    const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
    setTimeout(() => {
      audio.play();
    }, 2000);
  </script>
</body>
</html>
