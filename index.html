<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1603575448364-e710ccf138c5') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 3.5rem;
      color: #ffe082;
      margin-bottom: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    #typing {
      color: #ffffff;
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 0;
      animation: typing 5s steps(60, end) forwards, blink 0.75s step-end infinite;
      margin: 20px auto;
      max-width: 90%;
    }

    .birthday-img {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      margin-top: 30px;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: #ff4081;
      border-radius: 60% 60% 60% 60%;
      bottom: -100px;
      animation: rise 8s infinite ease-in;
      z-index: 0;
    }

    .balloon:before {
      content: "";
      position: absolute;
      width: 2px;
      height: 30px;
      background: #fff;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes rise {
      0% { bottom: -100px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <div id="typing"></div>
    <img src="https://drive.google.com/uc?export=view&id=1B68v0wCzE2mlXZlEI493XegjkUVlGaQV" alt="Birthday Pic" class="birthday-img">
  </div>

  <!-- Balloons -->
  <script>
    for (let i = 0; i < 30; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
      balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(balloon);
    }

    // Typing Text
    const text = "Wishing you lots of happiness, success, and love today and always!";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Optional: Birthday music
    const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
    setTimeout(() => {
      audio.play();
    }, 2000);
  </script>
</body>
</html>
