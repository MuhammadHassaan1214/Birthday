<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 3rem;
      color: #ff4081;
      margin-bottom: 10px;
      animation: fadeIn 3s ease-in-out;
    }
    #typing {
      color: #333;
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
      margin: 0 auto;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: #ff4081;
      border-radius: 60% 60% 60% 60%;
      bottom: -100px;
      animation: rise 8s infinite ease-in;
    }
    .balloon:before {
      content: "";
      position: absolute;
      width: 2px;
      height: 30px;
      background: #333;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes rise {
      0% { bottom: -100px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‚ Happy Birthday! ðŸŽˆ</h1>
    <div id="typing"></div>
  </div>

  <!-- Balloons -->
  <script>
    for (let i = 0; i < 30; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
      balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(balloon);
    }

    // Typing Text
    const text = "Wishing you lots of happiness, success, and love today and always!";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Optional: Play birthday tune
    const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
    setTimeout(() => {
      audio.play();
    }, 2000);
  </script>
</body>
</html>
